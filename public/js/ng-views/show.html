<div ng-if="vm.restaurant">
  <h2>{{vm.restaurant.name}}</h2>
  <p>{{vm.restaurant.description}}</p>
  <h4> <a href="{{vm.restaurant.link}}"></a> Website</h4>
  <h4> <a href="{{vm.restaurant.reviewLink}}"></a> Yelp!</h4>

</div>

<div class="edit-restaurant">
  <input type="text" ng-model = "vm.restaurant.name" placeholder="Name"/>
  <input type="text" ng-model = "vm.restaurant.description" placeholder="Description"/>
  <input type="text" ng-model = "vm.restaurant.link" placeholder="Website Link"/>
  <input type="text" ng-model = "vm.restaurant.reviewLink" placeholder="Review Link"/>
  <button data-ng-click = "vm.update()">Edit Restaurant</button>
  <button data-ng-click = "vm.destroy()">Delete</button>
</div>
