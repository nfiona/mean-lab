<h2>Mean Restaurants</h2>

<h3 data-ng-repeat="restaurant in vm.restaurants">
  <a data-ui-sref="show({name: restaurant.name})"> {{restaurant.name}}</a>
</h2>

<form ng-submit="vm.create()">
<input type="text" ng-model="vm.newRestaurant.name" placeholder="Name">
<input type="text" ng-model="vm.newRestaurant.description" placeholder="Description">
<input type="text" ng-model="vm.newRestaurant.link" placeholder="Website Link">
<input type="text" ng-model="vm.newRestaurant.reviewLink" placeholder="Reviews Link">
<button type="submit">Add New Restaurant</button>
</form>
